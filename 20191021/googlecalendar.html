        $(document).ready(function () {
            CreateTable()
        });


        function CreateTable() {
            let array = [...Array(35).keys()]
            let htmlcode = ""
            for (let i in array) {
                if (i % 7 == 0) {
                    htmlcode += `<tr style='height:100px'>`
                }
                let template = `<tr class='border'>${i}</th>`
                htmlcode += template
            }
            $('#data_data').html(htmlcode)
        }



    </script>
