    <script>

        function screen() {
            $('#leftbutton').click(function () {
                var source = $('#textleft').val()
                var language=$('#').val()
                trans(source,language,0)
            });
            $('#rightbutton').click(function () {
                var source = $('#textright').val()
                var language=$('#').val()
                translate(source,language,1)


        }


        function translate(source,language,k) {
            $.ajax({
                type: "post",
                headers: {

                    "Ocp-Apim-Subscription-Key": "236f9e3f86714f0191a5d83eb4378dfd",
                    "Content-Type": "application/json"
                },
                url: 'https://api.cognitive.microsofttranslator.com/translate?api-version=3.0&to=en&to=ja',
                data: JSON.stringify([{ "Text": source }]), //要翻譯的文字
                dataType: "json",
                success: function (response) {
                    k==0?$('#textright').val(response[0].translations[language].text):$('#lefttext').val(response[0].translations[language].text)
                
                }
            });
        }

    </script>

</head>
